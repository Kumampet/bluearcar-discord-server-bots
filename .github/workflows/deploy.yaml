name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Zip Lambda function
        run: |
          # node_modulesを含めてzipファイルを作成
          zip -r function.zip .

      - name: Deploy to Lambda
        env:
          ROLE_ARN: ${{ secrets.AWS_LAMBDA_ROLE_ARN }}
        run: |
          set -euo pipefail
          
          # 関数が無ければ作成、あればコード更新
          if ! aws lambda get-function --function-name helloDiscordLambda >/dev/null 2>&1; then
            : "${ROLE_ARN:?ROLE_ARN is required}"
            aws lambda create-function \
              --function-name helloDiscordLambda \
              --runtime nodejs18.x \
              --role "$ROLE_ARN" \
              --handler index.handler \
              --zip-file fileb://function.zip
          else
            aws lambda update-function-code \
              --function-name helloDiscordLambda \
              --zip-file fileb://function.zip
          fi

      - name: Update Lambda environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name helloDiscordLambda \
            --environment "Variables={DISCORD_PUBLIC_KEY=${{ secrets.DISCORD_PUBLIC_KEY }}}"